<p-carousel  
  [value]="products" 
  [numVisible]="1" 
  [numScroll]="1" 
  [circular]="false" 
  [responsiveOptions]="responsiveOptions"
  [showIndicators]="false"  >
  
  <ng-template let-product pTemplate="item">
    <div class="border-1 surface-border border-round m-2 p-3" style="height: 100%;">
      <div class="mb-3">
        <div class="relative mx-auto" style="height: 100%;">
          <img 
            src="{{ product.images }}" 
            [alt]="product.title" 
            class="w-full border-round" 
            style="height: 400px; object-fit: contain;" />
          <p-tag 
            [value]="product.availabilityStatus" 
            [severity]="getSeverity(product.availabilityStatus)" 
            class="absolute" 
            [ngStyle]="{ 'left.px': 5, 'top.px': 5 }" />
        </div>
      </div>
      <div class="mb-3 font-medium">
        {{ product.title }}
      </div>
      <div class="flex justify-content-between align-items-center">
        <div class="mt-0 font-semibold text-xl">
          {{ '$' + product.price }}
        </div>
        <span>
          <p-button icon="pi pi-heart" severity="secondary" [outlined]="true"></p-button>
          <p-button icon="pi pi-shopping-cart" styleClass="ml-2"></p-button>
        </span>
      </div>
    </div>
  </ng-template>
</p-carousel>
